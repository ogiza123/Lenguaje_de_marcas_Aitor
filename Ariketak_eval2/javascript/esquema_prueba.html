<script>

/*
OHARRA: Ariketa hau egin baino lehen
paperean algoritmoa egin 
                                            |
                            --------------(x<=y)-----------
                            |                              | 
                      ----(x<=z)----                 ----(y<=z)----
                      |            |                 |             | 
               ----(y<=z)----   [z<=x<=y]      ----(x<=z)----  [z<=y<=x]
               |            |                  |            |
           [x<=y<=z]    [x<=y<=z]          [y<=x<=z]    [y<=z<=x]
*/

var x = 0;
var y = 5;
var z = 3;

function sort_xyz(x, y, z){
    if (x <= y) {
        if (x <= z) {
            // x txikiena da
            if (y <= z) {
                console.log(x + "<=" + y + "<=" + z);
            } else {
                console.log(x + "<=" + z + "<=" + y);
            }
        } else {
            // z txikiena da
            console.log(z + "<=" + x + "<=" + y);
        }
    } else {
        // y < x
        if (y <= z) {
            // y txikiena da
            if (x <= z) {
                console.log(y + "<=" + x + "<=" + z);
            } else {
                console.log(y + "<=" + z + "<=" + x);
            }
        } else {
            // z txikiena da
            console.log(z + "<=" + y + "<=" + x);
        }

    }
}


</script>
