<html>
<head>

</head>
    <body>
        <p>Erantzuna:</p>
        <input type="text" id="resultado"><br><br>
        
        
        <input type="text" id="x" ><br>
        <input type="text" id="y" ><br><br>
        <button onclick="suma()">+</button>
        <button onclick="resta()">-</button>
        

        <script>
        function suma(){
            var x = 0, y = 0, x_texto = "", y_texto = "", resultado = ""
          x_texto = document.getElementById("x").value
          y_texto = document.getElementById("y").value
          x = parseInt(x_texto)
          y = parseInt(y_texto)
          resultado = x + y
         document.getElementById("resultado").value = resultado;
        
        }
        function resta(){
            var x = 0, y = 0, x_texto = "", y_texto = "", resultado = ""
          x_texto = document.getElementById("x").value
          y_texto = document.getElementById("y").value
          x = parseInt(x_texto)
          y = parseInt(y_texto)
          resultado = x - y
         document.getElementById("resultado").value = resultado;
        }
        </script>
    </body>
</html>
