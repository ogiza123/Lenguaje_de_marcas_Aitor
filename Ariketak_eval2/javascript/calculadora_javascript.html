<html>
<head>

</head>
    <body>
        <h1>Calculadora</h1>
        <p>Resultado:</p>
        <input type="text" id="txt_resultado"><br><br>
        
        
        <input type="text" id="numero1" ><br>
        <input type="text" id="numero2" ><br><br>
        <button onclick="suma()">+</button>
        <button onclick="resta()">-</button>
        <button onclick="limpiar()">Limpiar</button>
        

        <script>
        function suma(){
            var numero1 = 0, numero2 = 0, numero1_texto = "", numero2_texto = "", resultado = ""
          numero1_texto = document.getElementById("numero1").value
          numero2_texto = document.getElementById("numero2").value
          numero1 = parseInt(numero1_texto)
          numero2 = parseInt(numero2_texto)
          resultado = numero1 + numero2
         document.getElementById("txt_resultado").value = resultado;
        
        }
        function resta(){
            var numero1 = 0, numero2 = 0, numero1_texto = "", numero2_texto = "", resultado = ""
          numero1_texto = document.getElementById("numero1").value
          numero2_texto = document.getElementById("numero2").value
          numero1 = parseInt(numero1_texto)
          numero2 = parseInt(numero2_texto)
          resultado = numero1 - numero2
         document.getElementById("txt_resultado").value = resultado;
        }
        function limpiar(){
            document.getElementById("numero1").value = ""
            document.getElementById("numero2").value = ""
            document.getElementById("txt_resultado").value = ""
        }

        </script>
    </body>
</html>
